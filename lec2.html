<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="div_class">
        <h1>Register Form</h1>
        <img src="./images.jpeg" alt="Profile pic" width="150" height="150">
        <form class="form">
            <table>
                <br><input type="Firstname" placeholder="First Name" id="d1"><br>
                <br><input type="Lastname" placeholder="LastName" id="d2"><br>
                <br><input type="Password" placeholder="Password" id="d3"><br>
                <br><input type="mail" placeholder="Email" id="d4"><br>
                <br><input type="date" placeholder="mm/dd/yyyy"><br>
                <div class="form1">
                    <input type="radio" id="male" name="gender" value="Male">Male
                    <input type="radio" id="female" name="gender" value="Female">Female
                </div>
                <br><input type="tel" placeholder=PhoneNo><br>
                <br><textarea class="input1" rows="10" cols="22" placeholder="Address"></textarea><br>

            </table>
            <br>
            <button type="button" onclick="myFunction()">Create</button>
            <div id="r1"></div>
            <div id="r2"></div>
            <h5> Already Registered? Sign in</h5>
        </form>
    </div>


</body>

</html>
